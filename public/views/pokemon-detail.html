<div class="details-container panel panel-default">
	<h1>{{name | titlecase}}</h1>
	<div class="stats subdetail-container">
		<h2>Stats</h2>
		<img class="main-sprite" ng-src="{{pokemon.sprites.male}}">
		<div class="measurements">
			<h3>Height</h3>
			<span class="measure">{{pokemon.height.ft}} ({{pokemon.height.m}})</span>
			<h3>Weight</h3>
			<span class="measure">{{pokemon.weight.lbs}} ({{pokemon.weight.kg}})</span>
		</div>
		<div class="abilities">
			<h3>Abilities</h3>
			<span class="ability" ng-repeat="ability in pokemon.abilities">{{ability | titlecase}}</span>
		</div>
		<div class="species" ng-if="pokemon">
			<h3>Species</h3>
			<span>{{pokemon.species.name | titlecase}}</span>
		</div>
	</div>
	<div class="evolution-container subdetail-container">
		<h2>Evolution</h2>
		<div class="error-message" ng-show="hideEvolutionResponse">There is no evolution for this Pok&#233;mon.</div>
		<div class="loading" ng-hide="imagesLoaded || hideEvolutionResponse">
			<i class="fa fa-refresh fa-spin spinner"></i> Retrieving Evolution...
		</div>
		<div ng-if="evolution" ng-show="imagesLoaded" class="evolution-origin">
			<sprite loaded="areImagesLoaded()" hide="hideEvolution()" class="yellow" name="evolution.chain.species.name"></sprite>
			<div ng-repeat="step1 in evolution.chain.evolves_to">
				<sprite loaded="areImagesLoaded()" class="orange" name="step1.species.name"></sprite>
				<div ng-repeat="step2 in step1.evolves_to">
					<sprite loaded="areImagesLoaded()" class="purple" name="step2.species.name"></sprite>
				</div>
			</div>
		</div>
		
	</div>
</div>
