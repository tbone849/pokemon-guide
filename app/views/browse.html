<div class='browse-container panel panel-default'>
	<h1>Browse</h1>
	<div class='browse-results-container' ng-if='pokemon'>
		<pokemon ng-repeat='poke in pokemon' name='poke.name' sprite-url='poke.sprite'></pokemon>
	</div>
	<paginate ng-if='pages' pages='pages' current-page='currentPage'></paginate>
</div>
